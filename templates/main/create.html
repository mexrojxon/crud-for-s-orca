{% extends 'base.html' %}
{% block title %} Add Post {% endblock title %}
{% block content %}
    <div class="row mt-5">
        <div class="col-6 offset-3">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}

                <button class="btn btn-success">Add Post</button>
            </form>
        </div>
    </div>
{% endblock content %}
