{% extends 'base.html' %}
{% block title %}  {{ object.title }}{% endblock title %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center flex-column mt-5">
        <h1>{{ post.title }}</h1>
        <p>
            {{ post.description }}
        </p>
    </div>

    <div class="d-flex justify-content-center align-items-center mt-5">
        <a onclick="return confirm('Siz chindan ham ushbu postni o\'chirasizmi')"
           href="{% url 's_orca:delete' post.id %}" class="btn btn-danger mx-4">
              Delete
        </a>
        <a href="{% url 's_orca:list' %}" class="btn btn-primary"> Back </a>
        <p class="mx-4">{{ post.created_at }}</p>
    </div>
{% endblock content %}
